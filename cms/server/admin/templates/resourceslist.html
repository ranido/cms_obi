{% extends "base.html" %}

{% block core %}
<div class="core_title">
  <h1>Machine list</h1>
</div>

See resource usage of the machines:
<ul>
  {% set url_suffix = [] if contest is none else [contest.id] %}
  {% for shard in resource_addresses %}
  <li><a href="{{ url(*(["resources", shard] + url_suffix)) }}">{{ resource_addresses[shard] }}</a> ({{ shard }})</li>
  {% endfor %}
  <li><a href="{{ url(*(["resources", "all"] + url_suffix)) }}">All</a></li>
</ul>
{% endblock core %}
